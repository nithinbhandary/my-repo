#pushing new code to buckate
steps:
- name: 'gcr.io/cloud-builders/git'
  secretEnv: ['SSH_KEY']
  entrypoint: 'bash'
  args:
  - -c
  - |
    echo "$$SSH_KEY" >> /root/.ssh/id_rsa
    chmod 400 /root/.ssh/id_rsa
    cp known_hosts.github /root/.ssh/known_hosts
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# Clone the repository
- name: 'gcr.io/cloud-builders/git'
  args:
  - pull
  - --recurse-submodules
  - git@github.com:nithinbhandary/myrepo.git
  volumes:
  - name: 'ssh'
    path: /root/.ssh

#copy from directory to bucket
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', '/home/nithinbhandry_gcp/dags', 'gs://us-west1-mucomp-d32b5ee5-bucket/dags/']


availableSecrets:
  secretManager:
  - versionName: projects/sharp-avatar-368305/secrets/github/versions/latest
    env: 'SSH_KEY'




